<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

</head>
<body>


    <img id="logo" src="cognifyz-1.png" alt="cognifyzLogo">
    <h1 id="heading">Full stack web development Internship<br> For B.Tech Students</h1>
    <form id="registrationForm" action="/submit-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail" required><br><br>
        <label for="semid">Semester:</label>
        <input type="number" id="semid" name="sem" placeholder="Enter your current sem" required><br><br>
        <label for="durationid">Internship Duration(MM):</label>
        <input type="number" id="durationid" name="duration" placeholder="Enter duration of internship" required><br><br>
        <button type="submit">Submit</button>
    </form>

<script src="client.js"></script>
</body>
</html>
